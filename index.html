<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 2em;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        #yes {
            background-color: #ff4081;
            color: white;
        }
        #no {
            background-color: #ffeb3b;
            color: black;
        }
        .hidden {
            display: none;
        }
        #flowers img {
            max-width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yes" onclick="showFlowers()">Yes</button>
            <button id="no" onclick="shrinkNo()">No</button>
        </div>
        <div id="flowers" class="hidden">
            <h2>Yay! üå∏üåπüå∑</h2>
            <p>I knew you'd say yes! üíñ</p>
            <img src="your-photo.jpg" alt="Our Picture">
        </div>
    </div>

    <script>
        let noSize = 1.5;
        let yesSize = 1.5;

        function shrinkNo() {
            noSize -= 0.3;
            yesSize += 0.5;

            let noButton = document.getElementById("no");
            let yesButton = document.getElementById("yes");

            noButton.style.fontSize = noSize + "em";
            yesButton.style.fontSize = yesSize + "em";

            if (noSize <= 0.5) {
                noButton.style.display = "none";
            }
        }

        function showFlowers() {
            document.querySelector(".buttons").style.display = "none";
            document.getElementById("flowers").classList.remove("hidden");
        }
    </script>
</body>
</html>
